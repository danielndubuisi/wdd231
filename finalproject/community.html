<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Daniel Ndubuisi" />
        <meta
            name="description"
            content="Join our SoundSphere community and get a chance to meet our CEO Daniel Ndubuisi.
            "
        />
        <title>SoundSphere - Join Community</title>
        <!-- normalize css -->
        <link rel="stylesheet" href="styles/normalize.css" />
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <!-- favicon -->
        <link rel="icon" href="favicon.ico" />
        <!-- social media meta -->
        <meta property="og:title" content="SoundSphere" />
        <meta
            property="og:description"
            content="Soundsphere is a music platform that allows users to discover, listen to, and share their favorite music tracks. It features a user-friendly interface, personalized playlists, and a vast library of songs across various genres. It was developed by Daniel Ndubuisi as a final project for WDD 231."
        />
        <meta
            property="og:image"
            content="https://avatars.githubusercontent.com/u/97972130?v=4"
        />
        <meta
            property="og:url"
            content="https://danielndubuisi.github.io/wdd231/finalproject/community.html"
        />

        <!-- styles -->
        <link rel="stylesheet" href="styles/project-small.css" />
        <link rel="stylesheet" href="styles/project-large.css" />

        <!-- scripts -->
        <script type="module" src="scripts/final.js"></script>
    </head>
    <body>
        <!-- header -->
        <header>
            <!-- My logo -->
            <div class="logo">
                <img src="images/logo.webp" alt="website-logo" />
                <div class="logo-text">
                    <span>SoundSphere</span>
                </div>
            </div>
            <nav>
                <!-- menu icon -->
                <button id="menu" aria-label="menu-button"></button>
                <!-- page navigation -->
                <ul>
                    <li>
                        <a href="index.html" class="nav-link active">Home</a>
                    </li>
                    <li>
                        <a href="discover.html" class="nav-link">Discover</a>
                    </li>
                    <li>
                        <a href="playlist.html" class="nav-link">Playlists</a>
                    </li>
                    <li>
                        <a href="community.html" class="nav-link">Community</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- main content -->
        <main>
            <!-- form section -->
            <div class="form-section">
                <h1>Our Community</h1>
                <p>
                    Join the SoundSphere community
                </p>
                <form id="community-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required />
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
        </main>
        <!-- footer -->
        <footer>
            <div class="contact-info">
                <div class="contact-details">
                    <p>info@soundsphere.org</p>    
                </div>
                <div class="socials">
                    <img src="images/youtube.webp" alt="youtube" />
                    <img src="images/twitter.webp" alt="twitter" />
                    <img src="images/linkedin.webp" alt="linkedIn" />
                </div>
            </div>
            <div class="footer-text">
                <p>
                    &copy;<span id="currYear"></span> | Daniel Tochukwu Ndubuisi
                    | SoundSphere
                </p>
            </div>
        </footer>
    </body>
</html>
